    <h1>Apri la console</h1>

    <script type="text/javascript">


      /*Fizz Buzz test: Scrivi un programma che stampi
        i numeri da 1 a 100 ma per i multipli di 3 stampi "Fizz" al posto
        del numero e per i multipli di 5 stampi Buzz. Per i numeri che sono
        sia multipli di 3 che di 5 stampi FizzBuzz
      */

      for(var count = 1;count <= 100;count++) {
      if(count %3 == 0 && count %5 == 0) {
        console.log("FizzBuzz");
      } else if (count %3 == 0) {
        console.log("Fizz");
      } else if (count %5 == 0 ) {
        console.log("Buzz");
      } else
        console.log(count);
      }

      function dice1() {
        return Math.floor(Math.random() * 6) + 1;
      }

      function dice2() {
        return Math.floor(Math.random() * 6) + 1;
      }

      function game() {
        if(dice1() > dice2()) {
          alert("Dado Uno ha vinto!");
          return dice1();
        } else if(dice1() == dice2()) {
          alert("Pareggio!");
        } else {
          alert("Dado Due ha vinto!");
          return dice2();
        }
      }
      console.log(game());      //Hello
    </script>
