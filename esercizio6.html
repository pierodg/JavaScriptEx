<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Apri la console</h1>

    <script type="text/javascript">


      for(var count = 1;count <= 100;count++) {
      if(count %3 == 0 && count %5 == 0) {
        console.log("FizzBuzz");
      } else if (count %3 == 0) {
        console.log("Fizz");
      } else if (count %5 == 0 ) {
        console.log("Buzz");
      } else
        console.log(count);
      }
    </script>






  </body>
</html>
