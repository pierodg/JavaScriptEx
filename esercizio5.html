<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSnack 1</title>
  </head>
  <body>
    <h1>Apri la console</h1>
    <script type="text/javascript">

    //Inserisci due numeri, il software stampa quello più grande

    var num1 = prompt("Inserisci un numero");
    var num2 = prompt("Inserisci un\'altro numero");

    if(num1 > num2) {
      console.log(num1);
    } else {
      console.log(num2);
    }


    //inserisci due parole, il software stampa prima quella corta e poi quella lunga

    var word1 = prompt("Inserisci una parola");
    var word2 = prompt("Inserisci un\'altra parola");

    if(word1.length > word2.length) {
      console.log(word2);
      console.log(word1);
    } else {
      console.log(word1);
      console.log(word2);
    }

    // Il software deve chiedere per 5 volte all’utente di inserire un numero.
    // Il programma stampa la somma di tutti i numeri inseriti.
    // Esegui questo programma in due versioni, con il for e con il while

    var numbers = 5; //valori da sommare
    var count = 1;  // conta i valori letti
    var sum = 0; //sinna dei valori letti
    var guessNum;

    while(count <= numbers) {
      guessNum = Number(prompt("Inserisci un numero"));
      sum += guessNum;
      count++;
    }
    console.log(sum);

    var guessNum2;
    var sum = 0;
    var guessNum2;
    for(var count2 = 1;count2 <= 5;count2++) {
      guessNum2 = Number(prompt("Inserisci un numero"));
      sum += guessNum2;
    }
    console.log(sum);




    //In un array sono contenuti i nomi degli invitati alla festa del grande Gatsby,
    // chiedi all’utente il suo nome e comunicagli se può partecipare o no alla festa.

    var listName = ["Piero", "Christian", "Giovanna", "Salvino"]
    var userName = prompt("Inserisci il tuo nome");

    if(listName.includes(userName)) {
      alert("Puoi entrare");
    } else {
      alert("Non puoi entrare");
    }

    //Crea un array vuoto
    //Chiedi per 6 volte all’utente di inserire un numero, se è dispari inseriscilo nell’array

    var listNumbers = [];

    for(var i = 0;i < 6;i++) {
      var userNumber = Number(prompt("Inserisci un numero"))
      if(userNumber % 2 == 0) {
      } else {
        listNumbers.push(userNumber);
      }
    }
    console.log(listNumbers);

    </script>
  </body>
